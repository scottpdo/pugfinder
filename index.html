<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DemPugs</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">

	<style>body { padding-top: 70px; } img { height: auto; max-width: 100%; }</style>

</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

	        <div class="navbar-header">

				<a href="/" class="navbar-brand">DemPugs</a>

	        </div>

        </div>
    </div>

    <div class="container">

		<div class="row">

		    <div class="col-md-4">

		    	<img src="dempugs.png" style="display: block; margin: 0 auto; width: 250px;">
					
				<form id="fetcher" role="form">

					<p class="lead">Find the right Democratic pug for you!</p>

					<div class="form-group">
						
						<label for="table">ZIP:</label>
						
						<input type="text" class="form-control" name="zip" id="zip">
					</div>

					<div class="form-group">
						<button class="btn btn-primary">Fetch Pugs</button>
					</div>

				</form>

			</div>

			<div class="col-md-8">

				<div id="content"></div>

			</div>
	
		</div>

	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
